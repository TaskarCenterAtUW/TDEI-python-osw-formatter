name: Unit Tests
on:
  push:
    branches-ignore:
      - '**'
  pull_request:
    branches: [master, dev, stage]

jobs:
  UnitTest:
    name: Unit Test Cases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Virtual Environment
        run: |
          python3.10 -m venv .venv
          source .venv/bin/activate

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple tdei-gtfs-csv-validator==0.0.31

      - name: Run Unit Test Cases
        run: python test_report.py

      #- name: Run Coverage Report
      #  run: coverage run --source=src -m unittest discover -s tests/unit_tests
